<!DOCTYPE html>
<!--

  This is the index.html page file for my final project. This project allows the client to see the
  products in the store, filter them by price, add them to cart, and they can also send messages
  using the contact page. This index page will display multiple product view, single product
  view and cart view.
  -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Susan's not so convenient store</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Susan's not so convenient store</a></h1>
      <div>
        <a href="signin.html"><img src="img/user.png" alt="User icon"/></a>
        <img id="to-cart" src="img/cart.png" alt="Cart icon"/>
      </div>
      <hr/>
      <h2>Product Page</h2>
    </header>
    <main>
      <section id="main-page">
        <aside>
          <h3>Price</h3>
          <ul id="filter">
            <li><input type="checkbox" name="0-15">$0-$15</li>
            <li><input type="checkbox" name="15-40">$15-$40</li>
            <li><input type="checkbox" name="100+">$40+</li>
          </ul>
        </aside>
        <section id="display">
        </section>
      </section>
      <section id="product-view" class="hidden">
        <button class="back"> Back to Main </button>
        <div>
        </div>
        <button type="submit" id="add-item">Add To Cart</button>
      </section>
      <section id="cart" class="hidden">
        <button class="back"> Back to Main </button>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <cite>Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
        title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></cite>
    </footer>
  </body>
</html>
