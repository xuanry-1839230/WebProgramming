  This is the signin.html page file for my final project. This project allows the client to see the
  products in the store, filter them by price, add them to cart, and they can also send messages
  using the contact page. The signin page will allow the user to sign up and become loyal customer.

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Susan's not so convenient store</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="signin.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Susan's not so convenient store</a></h1>
      <div>
        <a href="signin.html"><img src="img/user.png" alt="User icon"/></a>
      </div>
      <hr />
      <h2>Account</h2>
    </header>
    <main>
      <section id="account">
        <h3>Create Account/Sign in</h3>
        <form id="signup">
          First Name:
          <input type="text" name="first-name" required/>
          <br/>
          Last Name:
          <input type="text" name="last-name" required/>
          <br/>
          Email address:
          <input type="email" name="email" required/>
          <br/>
          Username:
          <input type="text" name="username" required/>
          <br/>
          Create password:
          <input type="password" name="password" required/>
          <br/>
          <button type="submit">Create Account</button>
        </form>
        <form class="hidden">
          Username:
          <input type="text" name="username" required/>
          <br/>
          Password:
          <input type="password" name="password" required/>
          <br/>
          <button type="submit" id="signin">Sign in</button>
        </form>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <cite>Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></cite>
    </footer>
  </body>
</html>
